name: Run JaCoCo

on:
  push:

jobs:
  run-jacoco:
    name: '${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: 0a6ccdb334b2ecde25ae090034669d534736a0de
  
    - name: Set up JDK 17 for project
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: maven

    - name: Overwrite old pom.xml
      run: |
        wget -O new_pom.xml https://pastebin.ai/download/aqzs7by4vq
        mv new_pom.xml pom.xml

    - name: Build project with JDK 17
      run: mvn test

    - name: Upload JaCoCo reports
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report-${{ github.event.repository.name }}-on-${{ matrix.os }}
        path: '**/target/site/jacoco/**/*.html'
